<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Add Client</title>
    <th:block th:replace="admin/fragments :: css"></th:block>
    <th:block th:replace="admin/fragments :: scripts"></th:block>
</head>
<body>
  
    <th:block th:insert="admin/admin-dashboard :: logo"></th:block>
    <th:block th:insert="admin/admin-dashboard :: sidebar"></th:block>
 <div class="br-header" >
        <div class="br-header-left">
            <div class="navicon-left hidden-md-down"><a id="btnLeftMenu" href="#"><i
                        class="icon ion-navicon-round"></i></a></div>
            <div class="navicon-left hidden-lg-up"><a id="btnLeftMenuMobile" href="#"><i
                        class="icon ion-navicon-round"></i></a></div>
                   <div class="br-pagetitle pt-0 justify-content-space-around">
           
                                       <div class="signin-logo tx-center tx-28 tx-bold tx-inverse"><span class="tx-normal"></span>Add <span class="tx-info">Client</span> <span class="tx-normal"></span></div>

            
            
            
        </div>

        </div>
          <th:block th:insert="admin/admin-dashboard :: header"></th:block>
        </div>
    <div class="br-mainpanel">

         <div class="mt-10 my-2 mx-5 d-flex justify-content-end">
                 <a th:href="@{/admin/client}"
									class="btn btn-primary indigo mt-0" >Go Back</a>
                </div>
        <div class="br-pagebody mt-0">
            <div class="br-section-wrapper pd-20">
			
				<form th:action="@{/admin/add-client}" method="post" th:object="${client}" data-parsley-validate>
					<div class="form-layout form-layout-1">
						<div class="row mg-b-25">
				
	
							<div class="col-lg-4">
								<div class="form-group">
									<label class="form-control-label">Name <span
										class="tx-danger">*</span></label> <input class="form-control"
										type="text" name="clientName" th:field="*{clientName}"
										 placeholder="Enter Client" required>
										
								</div>
							</div>
									<div class="col-lg-4">
								<div class="form-group">
									<label class="form-control-label">Email<span
										class="tx-danger">*</span></label> <input class="form-control"
										type="text" name="email" th:field="*{email}"
										 placeholder="Enter email" required>
										
								</div>
							</div>
							
									<div class="col-lg-4">
								<div class="form-group">
									<label class="form-control-label">Address<span
										class="tx-danger">*</span></label> <input class="form-control"
										type="text" name="address" th:field="*{address}"
										 placeholder="Enter address" required>
										
								</div>
							</div>
							
									<input class="form-control"
										type="hidden" name="createdBy"
										th:value="${session.id}" >
										
								</div>
						
						<!-- row -->
						<div class="form-layout-footer">
							<button class="btn btn-info" type="submit">Add Client</button>
						</div>
						<!-- form-layout-footer -->
					
					<!-- form-layout -->
				</div>
				</form>
					</div>
			</div>
			 <div th:if="${errorMessage}">
                              <script th:inline="javascript">
                              document.addEventListener("DOMContentLoaded", function () {
                               $.SweetAlert.showError(/*[[${errorMessage}]]*/);
                               });
                              </script>
                              </div> 
                               <div th:if="${error}">
                              <script th:inline="javascript">
                              document.addEventListener("DOMContentLoaded", function () {
                               $.SweetAlert.showError(/*[[${error}]]*/);
                               });
                              </script>
                              </div> 
                              <th:block th:insert="admin/admin-dashboard :: footer"></th:block>
		</div>
		

	
</body>
</html>
