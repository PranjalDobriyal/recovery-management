<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Profile</title>
    
    <style>
        .profile-card {
            max-width: 400px;
            margin: auto;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #fff;
            margin-top: -50px;
        }

        .social-icons a {
            font-size: 20px;
            margin: 0 10px;
            color: #333;
            transition: 0.3s;
        }

        .social-icons a:hover {
            color: #007bff;
        }
    </style>
    <th:block th:replace="admin/fragments :: css"></th:block>
   <th:block th:replace="admin/fragments :: scripts"></th:block>
</head>

<body>
<th:block th:insert="admin/admin-dashboard :: logo"></th:block>
	<th:block th:insert="user/dashboard :: sidebar"></th:block>
<div class="br-header">
		<div class="br-header-left">
			<div class="navicon-left hidden-md-down">
				<a id="btnLeftMenu" href="#"><i class="icon ion-navicon-round"></i></a>
			</div>
			<div class="navicon-left hidden-lg-up">
				<a id="btnLeftMenuMobile" href="#"><i
					class="icon ion-navicon-round"></i></a>
			</div>
			<div class="br-pagetitle pt-0 justify-content-space-around">

				<h2>User Profile</h2>



			</div>

		</div>
		<th:block th:insert="user/dashboard :: header"></th:block>
	</div>
	 <div class="br-mainpanel">
	  <div class="mt-10px my-2 mg-l-40 d-flex justify-content-end">
			                      <a th:href="@{/admin/allowances}"
									></a>
		</div>
	<div class="br-pagebody mt-0">
			<div class="br-section-wrapper pd-20">
<div class="container">
    <div class="card profile-card text-center">
        <div class="card-header bg-primary text-white">
            <h4>User Profile</h4>
        </div>
        <div class="card-body mt-1">
            <img src="/images/profile.png" alt="Profile Picture" class="profile-img">
            <h5 class="mt-3" th:text="${session.employee.employeeName}"></h5>
          <!--   <p class="text-muted">Software Engineer</p> -->
            
            <ul class="list-group list-group-flush">
            <li class="list-group-item"><strong>Employee ID:</strong> <span th:text="${session.employee.employeeId}"></span> </li >
                <li class="list-group-item"><strong>Email:</strong> <span th:text="${session.employee.email}"></span> </li >
                <li class="list-group-item"><strong>Contact Number: </strong><span th:text="${session.employee.contactNumber}"></span></li>
                <li class="list-group-item"><strong>Address:</strong> <span th:text="${session.employee.email}"></span></li>
            </ul>

            <div class="mt-3">
               <a th:href="@{/dashboard/edit-profile(id=${session.employee.id})} "  class="btn btn-primary btn sm">Edit Profile</a>
            </div>
        </div>
        <!-- <div class="card-footer">
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>
        </div> -->
    </div>
</div>

<!-- Edit Profile Modal -->

</div>
</div>
<th:block th:insert="user/dashboard :: footer"></th:block>
</div>

</body>
</html>
