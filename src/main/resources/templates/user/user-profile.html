<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Profile</title>
    
    <style>
        .profile-card {
            max-width: 800px;
            margin: auto;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            justify-content: space-between;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #fff;
            margin-top: -50px;
        }

        .social-icons a {
            font-size: 20px;
            margin: 0 10px;
            color: #333;
            transition: 0.3s;
        }

        .social-icons a:hover {
            color: #007bff;
        }

        .print-btn {
            margin-top: 20px;
        }

        .document-container {
            margin-top: 20px;
        }

        .document-container iframe {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
        }
    </style>
    <th:block th:replace="admin/fragments :: css"></th:block>
    <th:block th:replace="admin/fragments :: scripts"></th:block>
</head>

<body>
    <th:block th:insert="admin/admin-dashboard :: logo"></th:block>
    <th:block th:insert="user/dashboard :: sidebar"></th:block>
    <div class="br-header">
        <div class="br-header-left">
            <div class="navicon-left hidden-md-down">
                <a id="btnLeftMenu" href="#"><i class="icon ion-navicon-round"></i></a>
            </div>
            <div class="navicon-left hidden-lg-up">
                <a id="btnLeftMenuMobile" href="#"><i class="icon ion-navicon-round"></i></a>
            </div>
            <div class="br-pagetitle pt-0 justify-content-space-around">
                <div class="signin-logo tx-center tx-28 tx-bold tx-inverse">
                    <span class="tx-normal"></span> User <span class="tx-info">Profile</span> <span class="tx-normal"></span>
                </div>
            </div>
        </div>
        <th:block th:insert="user/dashboard :: header"></th:block>
    </div>
    <div class="br-mainpanel">
        <div class="mt-10px my-2 mg-l-40 d-flex justify-content-end">
            <a th:href="@{/admin/allowances}"></a>
        </div>
        <div class="br-pagebody mt-0">
            <div class="br-section-wrapper pd-20 d-flex">
                <div class="container">
                    <div class="card profile-card text-center">
                        <div class="card-header bg-primary text-white">
                            <h4>User Profile</h4>
                        </div>
                        <div class="card-body mt-1">
                            <img th:src="@{/files/profile/{filename}(filename=${session.employee.getProfileImage})}" alt="Profile Picture" class="profile-img">
                            <h5 class="mt-3" th:text="${session.employee.employeeName}"></h5>
                            <ul class="list-group list-group-flush" style="text-align: justify;">
                                <li class="list-group-item"><strong>Employee ID:</strong> <span th:text="${session.employee.employeeId}"></span></li>
                                <li class="list-group-item"><strong>Email:</strong> <span th:text="${session.employee.email}"></span></li>
                                <li class="list-group-item"><strong>Contact Number:</strong> <span th:text="${session.employee.contactNumber}"></span></li>
                                <li class="list-group-item"><strong>Bank Name:</strong> <span th:text="${session.employee.bankName}"></span></li>
                                <li class="list-group-item"><strong>IFSC Code:</strong> <span th:text="${session.employee.ifscCode}"></span></li>
                                <li class="list-group-item"><strong>Account Number:</strong> <span th:text="${session.employee.accountNumber}"></span></li>
                                <li class="list-group-item"><strong>Employee Type:</strong> <span th:text="${session.employee.employeeType}"></span></li>
                                <li class="list-group-item"><strong>Status:</strong> <span th:text="${session.employee.status}"></span></li>
                                <li class="list-group-item"><strong>Role:</strong> <span th:text="${session.employee.role}"></span></li>
                                <li class="list-group-item"><strong>Salary:</strong> <span th:text="${session.employee.salary}"></span></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="container document-container">
                    <h4>Documents</h4>
                    <div class="row">
                        <div class="col-md-8">
                            <h5>Aadhaar Card:</h5>
                           <img th:src="@{/files/documents/{filename}(filename=${session.employee.adhaarCard})}" alt="Aadhaar Card" width="300px" height="250px" />
                        </div>
                        <div class="col-md-8 mt-3">
                            <h5>Pan Card:</h5>
                           <img th:src="@{/files/documents/{filename}(filename=${session.employee.panCard})}" alt="Pan Card" width="300px" height="300px" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="print-btn mg-l-5">
            <button onclick="window.print()" class="btn btn-primary">Print Profile</button>
        </div>
        <th:block th:insert="user/dashboard :: footer"></th:block>
    </div>
</body>
</html>
